<!-- GithubUser API
Danh sách API
Tham khảo chi tiết GitHub User API tại đây : https://docs.github.com/en/rest/users
1. Lấy danh sách user

GET https://api.github.com/users

2. Lấy thông tin của user

GET https://api.github.com/users/{github_username}

3. Lấy danh sách repo của user

GET https://api.github.com/users/{github_username}/repos

4. Lấy danh sách follower của user

GET https://api.github.com/users/{github_username}/followers

Học viên tiến hành test API để kiểm tra xem từng API trả về dữ liệu như thế nào

2. Template

3. Yêu cầu chức năng
1. Lấy danh sách user (có phân trang)

2. Tìm kiếm user theo tên (có phân trang)
-->
