<!--Promise
Trong JavaScript, Promise là một đối tượng đại diện cho sự hoàn thành hoặc thất bại của một hoạt động bất đồng bộ và giá trị kết quả của nó. Một Promise có ba trạng thái:
Pending (Đang chờ xử lý): Trạng thái ban đầu, không phải là fulfilled hoặc rejected.
Fulfilled (Đã hoàn thành): Nghĩa là hoạt động bất đồng bộ đã hoàn thành thành công và một giá trị đã được trả về.
Rejected (Đã bị từ chối): Nghĩa là hoạt động đã thất bại và một lỗi hoặc giá trị từ chối đã được trả về.-->
